<html>
<meta http-equiv="Content-Type" content="text/html;Charset=UTF-8">

<head>
  <link rel="stylesheet" href="/realgrid.2.5.1/realgrid-style.css">
  <link rel="stylesheet" href="/main.css">
  <script src="./realgrid.2.5.1/realgrid.2.5.1.min.js"></script>
  <script src="/main.js"></script>

</head>

<body>
  <div class="main">
    <div class="header">
      <h1>우리캠프 프로젝트 V1.0</h1>
    </div>
    <div class="form-group">
      <div class="half-width">
        <div class="input-group">
          <label class="input-label" for="inputKorName">이름</label>
          <input type="text" name="inputKorName" id="inputKorName">
        </div>
        <div class="input-group">
          <label class="input-label" for="inputPhoneNumber">전화번호</label>
          <input type="text" name="inputPhoneNumber" id="inputPhoneNumber">
        </div>
      </div>
      <div class="half-width">
        <div class="input-group">
          <label class="input-label" for="inputGender">성별</label>
          <input type="text" name="inputGender" id="inputGender">
        </div>
        <div class="input-group">
          <lable class="input-label" for="inputDate">입사일</lable>
          <input type="text" name="inputDate" id="inputDate">
        </div>
        <div class="input-group">
          <label class="input-label" for="inputMoney">급여</label>
          <input type="text" name="inputMoney" id="inputMoney">
        </div>
      </div>
    </div>
    <div class="actions">
      <button id="saveButton" class="save-button">저장</button>
      <button id="editButton" class="button">수정</button>
      <button id="deleteButton" class="button">삭제</button>
    </div>
    <div class="container">
      <div id="realgrid"></div>

    </div>
  </div>

</body>

</html>
