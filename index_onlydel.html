<html>
  <!-- meta 태그?! 이름에서볼 수 있듯이 (x)html 태그 중 하나이고 '
    메타', 즉, 문서 그 자체를 설명하는 태그를 메타 태그라 -->
  <!-- meta 태그의 http-equiv 속성은 HTTP 헤더에 정보 또는 값을 제공하는 content 속성이다. 
    주로 사용하는 용도는 HTML 문서에서 사용할 문서의 종류나 페이지 이동(새로 고침) 등에 사용해 볼 수 있다. 문서에 대한 콘텐츠 정책을 지정한다. -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="/realgrid.2.5.1/realgrid-style.css">
  <script src="/realgrid.2.5.1/realgrid.2.5.1.min.js"></script>
  <script>
    var realGrid2Lic = 'upVcPE+wPOmtLjqyBIh9RkM/nBOseBrflwxYpzGZyYm9cY8amGDkiMnVeQKUHJDjW2y71jtk+wv50juZqrKKzQ4npiZoGBKqeibHCCl3OrYlSREvRHn80bdwx/VZ6lC4';
    // 그리드를 담기위한 컨테이너
    var container;
    // 그리드의 데이터를 담기위한 변수
    var dataProvider;
    // 그리드 뷰를 담기 위한 변수
    // 필드 =[항목{속성:값}] ,
    // 속성을 구분 짓는 콤마 ,
    var gridViewe;

    var fields = [{
      fieldName: 'field1'
    }];
    var columns = [{
      name: 'column1',
      fieldName: 'field1'
    }];
    // 필드 =[항목{속성:값}] 
    var data = [
      { field1: '값1' },
      { field1: '값2' },
      { field1: '값3' },
      { field1: '값4' },
      { field1: '값5' },
      { field1: '값6' },
    ];
// dom 
    document.addEventListener('DOMContentLoaded', function () {
      container = document.getElementById('realgrid');
      gridView = new RealGrid.GridView(container);
      dataProvider = new RealGrid.LocalDataProvider();
      dataProvider.setFields(fields);
      dataProvider.fillJsonData(data);
      gridView.setColumns(columns);
      gridView.setDataSource(dataProvider);
    });
  </script>
  <body>
    <div id="realgrid"></div>
  </body>
</html>
